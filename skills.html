<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #edea2a;
            color: #333;
        }
        header {
            background-color: blueviolet;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .container {
            padding: 1em;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        h2 {
            color: #4c65af;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #e8e8e8;
            margin: 0.5em 0;
            padding: 0.5em;
            border-radius: 4px;
        }
        .button-container {
            margin-top: 1em;
            text-align: center;
        }
        .button-container button {
            padding: 0.5em 1em;
            background-color: #5e4caf;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 0.5em;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Skills</h1>
    </header>
    <div class="container">
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Python</li>
            <li>Java</li>
            <li>C++</li>
            <li>SQL</li>
        </ul>
        <div class="button-container">
            <button onclick="changeColorRed()">Red</button>
            <button onclick="changeColorGreen()">Green</button>
            <button onclick="changeColorBlue()">Blue</button>
        </div>
    </div>

    <script>
        function changeColorRed() {
            document.body.style.backgroundColor = '#ffcccc';
        }

        function changeColorGreen() {
            document.body.style.backgroundColor = '#ccffcc';
        }

        function changeColorBlue() {
            document.body.style.backgroundColor = '#ccccff';
        }
    </script>
</body>
</html>
